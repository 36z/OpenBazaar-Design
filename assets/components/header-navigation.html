<dom-module id="header-navigation">

  <link href="../css/navigation.css" rel="stylesheet">

  <template>
    <section id="header" class="secondary-color">
      <div class="window-control window-close"></div>
      <div class="window-control window-minimize"></div>
      <div class="window-control window-maximize"></div>
      <div class="navigation-controls primary-color position-float-left">
        <ul>
          <li class="navigation-controls-back"><svg viewBox="-75 0 260 108"><use xlink:href="#icon-back"></use></svg></li>
          <li class="navigation-controls-forward"><svg viewBox="-65 0 260 108"><use xlink:href="#icon-forward"></use></svg></li>
        </ul>
      </div>
      <input type="text" class="input input-search position-float-left" placeholder="Enter a handle or a keyword" />
      <ul class="control-panel position-float-left">
        <li class="control-panel-discover primary-color">h</li>
        <li class="control-panel-user primary-color" style="background: url(https://pbs.twimg.com/profile_images/451017489065857024/vdpDUxoZ_400x400.jpeg) 50% 50% / cover no-repeat"><div class="notification-count" style="position: absolute; right: -6px; top: -6px;">3</div></li>
      </ul>
    </section>

    <div class="user-menu visibility-hidden">
      <ul>
        <div class="user-menu-group">
          <li class="user-page-link" data-user-handle="@wolf">My page</li>
          <li class="menu-user-profile" data-user-handle="@wolf/edit">Customize page</li>
          <li class="menu-user-add-item" data-user-handle="@wolf/edit/add-item">Sell item</li>
        </div>
        <div class="user-menu-group">
          <li class="menu-purchases">Purchases</li>
          <li class="menu-sales">Sales</li>
          <li class="menu-cases">Cases</li>
        </div>
        <div class="user-menu-group">
          <li class="menu-notifications"><div class="position-float-left position-margin-right-5px">Notifications</div> <div class="notification-count position-float-left">3</div</li>
          <li class="menu-settings">Settings</li>
        </div>
        <div class="user-menu-group" style="border:0">
          <li class="menu-about">About OpenBazaar</li>
          <li class="menu-about">Support OpenBazaar</li>
        </div>
      </ul>
    </div>
  </template>

  <script>
    Polymer({is: 'header-navigation'});
  </script>
  <script src="../js/objects/navigation.js"></script>
  <script src="../js/objects/search.js"></script>
  <script src="../js/objects/history.js"></script>
</dom-module>
